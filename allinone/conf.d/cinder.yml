storage-infra_hosts:
  aio1:
    container_vars:
      cinder_qos_specs:
      - cinder_volume_types:
        - low-iops
        name: low-iops
        options:
          consumer: front-end
          read_iops_sec: 75
          write_iops_sec: 75
      - cinder_volume_types:
        - high-iops
        name: high-iops
        options:
          consumer: front-end
          read_iops_sec: 150
          write_iops_sec: 150
      - cinder_volume_types:
        - ultra-high-iops
        name: ultra-high-iops
        options:
          consumer: front-end
          read_iops_sec: 300
          write_iops_sec: 300
    ip: 172.29.236.100
storage_hosts:
  aio1:
    container_vars:
      cinder_backends:
        limit_container_types: cinder_volume
        lvm:
          extra_volume_types:
          - low-iops
          - high-iops
          - ultra-high-iops
          iscsi_ip_address: 172.29.236.100
          lvm_type: thin
          volume_backend_name: LVM_iSCSI
          volume_driver: cinder.volume.drivers.lvm.LVMVolumeDriver
          volume_group: cinder-volumes
    ip: 172.29.236.100
